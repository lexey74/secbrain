# Nginx site config for Telegram bot webhook
# Place this in /etc/nginx/sites-available/secbrain and symlink to sites-enabled

server {
    listen 80;
    server_name example.com; # <- replace with your public domain

    # Redirect plain HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name example.com; # <- replace with your public domain

    # SSL certificates (Let's Encrypt paths shown as example)
    ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Increase timeouts for larger uploads
    client_max_body_size 50M;
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;

    location / {
        # Proxy all requests to the local bot webhook listener
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Recommended for Telegram secret token header forwarding
        # If you set WEBHOOK_SECRET_TOKEN, Telegram will send
        # "X-Telegram-Bot-Api-Secret-Token" header. We forward it.
        proxy_set_header X-Telegram-Bot-Api-Secret-Token $http_x_telegram_bot_api_secret_token;

        proxy_pass http://127.0.0.1:8080; # bot listens on this local port by default
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
}
