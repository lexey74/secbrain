{
    "extractor": {
        "instagram": {
            "cookies": "instagram_cookies.txt",
            "api": "rest",
            "sleep-request": "2.0-5.0",
            "sleep-429": "60",
            "user-agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36",
            "include": "posts",
            "videos": true
        },
        "retries": 3,
        "timeout": 30.0,
        "verify": true
    },
    "downloader": {
        "retries": 5,
        "timeout": 300,
        "rate": "1M",
        "part": true,
        "part-directory": "./temp/.part"
    },
    "output": {
        "mode": "terminal",
        "shorten": true,
        "progress": true
    }
}
